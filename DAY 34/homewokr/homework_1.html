<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a3d89e;
        }
        table {
            width: 80%;
            margin: 50px auto;
            border-collapse: collapse;
            border-radius: 10px;
            overflow: hidden;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f9e67e;
            font-weight: bold;
            color: black;
        }
        tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        tr:hover {
            background-color: #e8f6e8;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>CODE</th>
            <th>STOCK</th>
            <th>CAP</th>
            <th>INCH</th>
            <th>BOX TYPE</th>
        </tr>
        <tr>
            <td>CES-9000</td>
            <td>50mt</td>
            <td>9mm</td>
            <td>1/2"</td>
            <td>Kangal / Coil</td>
        </tr>
        <tr>
            <td>CES-9000</td>

            <td>9mm</td>
            <td>1/2"</td>
            <td>Kangal / Coil</td>
        </tr>

            <td>50mt</td>
            <td>9mm</td>
            <td>1/2"</td>
            <td>Kangal / Coil</td>
        </tr>
        <tr>
            <td>CES-9000</td>
            <td>50mt</td>
            <td>9mm</td>
            <td>1/2"</td>
            <td>Kangal / Coil</td>
        </tr>
    </table>
</body>
</html>
